# ResidenceList

# 适用插件版本：1.1.0+ (https://github.com/ArtformGames/ResidenceList/releases/tag/1.0.0)
# 插件作者: ArtformGames, CarmJos (https://github.com/ArtformGames)
# 项目地址: https://github.com/ArtformGames/ResidenceList

# 简体中文语言版本：1.0.1
# 简体中文语言工作：MingGRE, Sraconni
# 语言项目地址：https://github.com/ArtformGames/ResidenceList-Translations

# 加载失败
load-failed:
- '&c&lSorry! &fBut your residence data failed to load, please rejoin!'

# 指令提示
command:
  user:
  - '&e&lResidenceList &f指令提示 &7(/reslist)'
  - '&8#&f open &e[玩家]'
  - '&8-&7 打开主页面'
  - '&8#&f info &e<领地名称>'
  - '&8-&7 查看领地的详细信息'
  - '&8#&f edit &e<领地名称>'
  - '&8-&7 打开编辑页面'
  admin:
  - '&e&lResidenceList &f管理员指令提示 &7(/reslistadmin)'
  - '&8#&f open &e[玩家]'
  - '&8-&7 打开管理主界面'
  - '&8#&f edit &e<领地名称>'
  - '&8-&7 打开管理编辑页面'
  - '&8#&f reload'
  - '&8-&7 重新加载配置文件'
  no-permission:
  - '&c&l抱歉! &f你没有权限这样做!'
  only-player:
  - '&c&l抱歉! &f该指令只能由玩家执行!'
  not-exists:
  - '&c&l抱歉! &f没有名称为 &e#%(residence) &f的领地!'
  unknown-player:
  - '&c&l抱歉! &f没有名称为 &e#%(name) &f的玩家!'
  not-owner:
  - '&c&l抱歉! &f你不是领地 &e#%(residence) &f的主人!'

# 重载
reload:
  # 开始
  start:
  - '&f正在重新加载配置文件...'
  # 成功
  success:
  - '&a&l成功! &fResidenceList配置文件已重新加载, 耗时 &a%(time)&f 毫秒'
  # 失败
  failed:
  - '&c&l失败! &fResidenceList配置文件重载失败，请检查控制台'

# 置顶
pin:
  # 音效
  sound: BLOCK_ANVIL_PLACE
  message:
  - '&f你成功置顶了领地 &e%(residence)&f!'

# 取消置顶
unpin:
  sound: BLOCK_ANVIL_BREAK:0.5
  message:
  - '&f你取消置顶了领地 &e%(residence)&f!'

# 传送
teleport:
  sound: ENTITY_ENDERMAN_TELEPORT:0.5
  no-location:
  - '&c&l抱歉! &f你暂时无法传送到领地 &e%(residence) '

# 评价
comment:
  ask-sound: ENTITY_CHICKEN_EGG:0.5
  yes-sound: ENTITY_VILLAGER_YES:0.5
  no-sound: ENTITY_VILLAGER_NO:0.5
  notify:
  - '&f你正在评价领地 &e%(residence)&f,请在聊天栏输入你的评价'
  - '&f你可以输入 ''&e#cancel&f'' 来取消评价'

# 编辑
edit:
  # 编辑音效
  edit-sound: ENTITY_CHICKEN_EGG:0.5
  # 成功操作音效
  success-sound: BLOCK_LEVER_CLICK:0.5
  # 失败操作音效
  failed-sound: ENTITY_VILLAGER_NO:0.5
  name:
  - '&f你正在为领地 &e%(residence)&f设置别名, 请在聊天栏输入'
  - '&f别名长度 &e不能超过 16 个字符&f.'
  - '&f你可以输入 ''&e#cancel&f'' 来取消操作'
  description:
  - '&f你正在为领地 &e%(residence)&f编辑描述, 请在聊天栏输入'
  - '&f你可以使用 ''&e\\n&f'' 进行换行.'
  - '&f你也可以输入 ''&e#cancel&f'' 来取消操作'
  name-too-long:
  - '&c&l抱歉! &f领地别名过长,'
  - '&f注意别名长度 &e不能超过 16 个字符&f'
  name-updated:
  - '&f成功为领地 &e%(residence)&f 更新了别名!'
  description-updated:
  - '&f成功为领地 &e%(residence)&f 更新了描述!'
  icon-updated:
  - '&f成功为领地 &e%(residence)&f 更新了图标!'
  icon-blocked:
  - '&f你不能使用这个物品作为领地图标!'
